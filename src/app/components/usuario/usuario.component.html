<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title >Portal de Facturaci칩n</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-80" style="background-color: #4e72ad;" >
    <button *ngIf="Tabla !== 'true'"
    (click)="MostrarTabla()" class="btn btn-primary " style="border-radius: 15px; min-width: 300px !important; z-index: 20; " >Agregar Nuevo Usuario</button>

  </div>

  <section *ngIf="Tabla == 'true'" class="d-flex justify-content-center align-items-center vh-80" style="background-color: #4e72ad;">
    <div style="border-radius: 15px; min-width: 300px !important; z-index: 20; background-color: rgba(255, 255, 255, 0.7);
                padding: 50px; box-shadow: -1px 0 8xp rgba(255, 255, 255, 0.40)" layout="column"
      layout-align="none none" flex="30" class="layout-align-start-stretch layout-column flex-30">

      <form (submit)="AddInfFormulario(IdUsuario, NomUsuaario, Rol, Correo, IdContrasena, IdConfContrasena, RFCCIA )">
        <div class="mb-3 text-center fs-1">Alta de Usuarios</div>
        <div class="mb-3 ">
          <input id="IdUsuario" name="IdUsuario" type="text" class="form-control bg-light" placeholder="Id Usiario"
            autofocus="autofocus" #IdUsuario>
        </div>
        <div class="mb-3">
          <input id="IdNombre" name="IdNombre" type="text" class="form-control bg-light"
            placeholder="Nombre del usuario" #NomUsuaario>
        </div>
        <div class="mb-3">
          <input id="IdRol" name="IdRol" type="text" class="form-control bg-light" placeholder="Rol" #Rol>
        </div>
        <div class="mb-3">
          <input id="IdCorreo" name="CorreoUsiario" type="text" class="form-control bg-light" placeholder="Correo"
            #Correo>
        </div>
        <div class="mb-3">
          <input id="IdContrasena" name="Contrasena" type="text" class="form-control bg-light" placeholder="Contrasena"
            #IdContrasena>
        </div>
        <div class="mb-3">
          <input id="IdConfContrasena" name="ConfContrasena" type="text" class="form-control bg-light"
            placeholder="Confirmar Contrase침a" #IdConfContrasena>
        </div>
        <div class="mb-3">
          <label for="disabledSelect" class="form-label">RFC Compa침ia</label>
          <select id="disabledSelect" class="form-select" #RFCCIA>
            <option>Selecciona el RFC</option>
            <option>PAM781201CW0</option>
            <option>PCO8211161W1</option>
            <option>IBI790703DX4</option>
            <option>MFE3410277SA</option>
            <option>MOF880428F53</option>
            <option>CMT9309039C8</option>
            <option>PCO880928RD1</option>
            <option>MSU850911A56</option>
            <option>FGM790801SD7</option>
            <option>PPL8012295V2</option>
            <option>GMO790905GK1</option>
            <option>CMO881228RR9</option>
            <option>TER800616EB9</option>
            <option>RIM010918JW6</option>
            <option>HPI880624SW5</option>
          </select>
        </div>
        <div class="mb-3 d-flex justify-content-center" id="btnAgregar" #btnAgregar>
          <button (click)="AddInfFormulario(IdUsuario,NomUsuaario,Rol,Correo,IdConfContrasena, IdConfContrasena, RFCCIA)"
            type="submit" class="btn btn-primary w-100" style="border-radius: 15px;">Agregar</button>
            <button *ngIf="Tabla == 'true'"
            (click)="BtnCancelar()" class="btn btn-primary W-100" style="border-radius: 15px; min-width: 100px !important; z-index: 20; " >Cancelar</button>
        </div>
      </form>
    </div>
</section>
  <!--Fin del Formulario-->
  <hr>
  <section *ngIf="Tabla == 'true'">
  <table id="transactionTable" class="table table-bordered border-primary"
    style="margin: auto; width: fit-content;" #Tabla>
    <thead class="table-secondary">
      <tr>
        <!-- <th scope="col">Id</th>-->
        <!--Le colocamos un value para obtener el valor que se va ingresando-->
        <th scope="col">#</th>
        <th scope="col">Id Usuario</th>
        <th scope="col">Nombre</th>
        <th scope="col">Rol</th>
        <th scope="col">Correo</th>
        <th scope="col">RFC Compa침ia</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th row ="1">1</th>
        <td value="IdUsuario"></td>
        <td value="IdNombre"></td>
        <td value="IdRol"></td>
        <td value="CorreoUsiario"></td>
        <td value="disabledSelect"></td>
      </tr>
    </tbody>
  </table>
  </section>
</body>
